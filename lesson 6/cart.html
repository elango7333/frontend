<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Showing Cart</title>
  </head>
  <body>
    <p>cart quantity</p>
    <button onclick="console.log(`Cart quantity:${count}`)">
      Show quantity
    </button>
    <button onclick="console.log(`Cart Added:${count +=1}`)">
      Add to cart
    </button>
    <button onclick="console.log(`Cart Added 2 times:${count +=2}`)">
      +2
    </button>
    <button onclick="console.log(`Cart Added 3 times:${count+=3}`)">
      +3
    </button>
    <button onclick="console.log(`Cart Added 4 times:${count+=4}`)">
      +4
    </button>
    <button onclick="console.log(`Cart Added 5 times:${count+=5}`)">
      +5
    </button>
    <button onclick="console.log(`Cart removed 2 times:${count -=2}`)">
      -2
    </button>
    <button onclick="console.log(`Cart removed 3 times:${count -=3}`)">
      -3
    </button>
    <button onclick="console.log(`Cart removed:${count =count - 1}`)">
      Remove from Cart
    </button>
    <button
      onclick="console.log(`Cart was reset.\n Cart quantity:${count = 0}`)"
    >
      Reset cart
    </button>

      let count = 0;
