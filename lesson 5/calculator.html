<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <p>CALCULATOR</p>
    <p>
      <button onclick="console.log(calculator+='1')">1</button>
      <button onclick="console.log(calculator+='2')">2</button>
      <button onclick="console.log(calculator+='3')">3</button>
      <button onclick="console.log(calculator+=' + ')">+</button>
    </p>
    <p>
      <button onclick="console.log(calculator+='4')">4</button>
      <button onclick="console.log(calculator+='5')">5</button>
      <button onclick="console.log(calculator+='6')">6</button>
      <button onclick="console.log(calculator+=' - ')">-</button>
    </p>
    <p>
      <button onclick="console.log(calculator+='7')">7</button>
      <button onclick="console.log(calculator+='8')">8</button>
      <button onclick="console.log(calculator+='9')">9</button>
      <button onclick="console.log(calculator+=' * ')">*</button>
    </p>
    <p>
      <button onclick="console.log(calculator+='0')">0</button>
      <button onclick="console.log(calculator+='.')">.</button>
      <button onclick="console.log(calculator+='/')">/</button>
      <button onclick="console.log(eval(calculator))">=</button>
    </p>
    <button onclick="console.log(`Cleared ${calculator=0}`)">Clear</button>
    <script>
      let calculator = "";
      //   let calculat = eval(calculator);
    </script>
  </body>
</html>
