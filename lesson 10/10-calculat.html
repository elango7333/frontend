<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="10-calculate.css" />
  </head>
  <body>
    <p class="js-calculation"></p>

    <p>
      <button class="one" onclick="updateCalculation('1');">1</button>

      <button class="one" onclick="updateCalculation('2');">2</button>

      <button class="one" onclick="updateCalculation('3');">3</button>

      <button class="three" onclick="updateCalculation(' + ');">+</button>
    </p>

    <p>
      <button class="one" onclick="updateCalculation('4');">4</button>

      <button class="one" onclick="updateCalculation('5');">5</button>

      <button class="one" onclick="updateCalculation('6');">6</button>

      <button class="two" onclick="updateCalculation(' - ');">-</button>
    </p>

    <p>
      <button class="one" onclick="updateCalculation('7');">7</button>

      <button class="one" onclick="updateCalculation('8');">8</button>

      <button class="one" onclick="updateCalculation('9');">9</button>

      <button class="two" onclick="updateCalculation(' * ');">*</button>
    </p>

    <p>
      <button class="one" onclick="updateCalculation('0');">0</button>

      <button class="four" onclick="updateCalculation('.');">.</button>

      <button
        class="one"
        onclick="calculation = eval(calculation);
        displayCalculation();

        localStorage.setItem('calculation', calculation);"
      >
        =
      </button>

      <button
        class="two"
        onclick="
        updateCalculation(' / ');"
      >
        /
      </button>
    </p>

    <p>
      <button
        class="one"
        onclick="
        calculation = '';
        displayCalculation();

        localStorage.setItem('calculation', calculation);"
      >
        Clear
      </button>
    </p>

    <script>
      let calculation = localStorage.getItem("calculation") || "";

      displayCalculation();

      function updateCalculation(value) {
        calculation += value;
        displayCalculation();

        localStorage.setItem("calculation", calculation);
      }

      function displayCalculation() {
        document.querySelector(".js-calculation").innerHTML = calculation;
      }
    </script>
  </body>
</html>
