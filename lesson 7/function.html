<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function greet(name) {
        console.log(`hello ${name}`);
      }
      greet();

      if (!name) {
        console.log("Hi there");
      }

      function convertToFahrenheit(celsius) {
        let a = (celsius * 9) / 5 + 32;

        return a + "f";
      }
      convertToFahrenheit(25);

      function convertTocelsius(fahrenheit) {
        let b = ((fahrenheit - 32) * 5) / 9;

        return `${b}c`;
      }
      convertTocelsius(86);

      function convertTemperature(degrees, unit) {
        if (unit === "c") {
          console.log(convertToFahrenheit(degrees));
        } else if (unit === "f") {
          console.log(convertTocelsius(degrees));
        }
      }
      convertTemperature(25, "c");
      convertTemperature(86, "f");

      function covertLength(length, from, to) {
        if (from === "miles" && to === "km") {
          console.log(length * 1.6);
        } else if (from === "km" && to === "ft") {
          console.log(length * 3281);
        } else if (to === "ft" && from === "miles") {
          console.log(length * 5280);
        } else if (from === "km" && to === "km") {
          console.log(length);
        } else if (from === "km") {
          console.log(length / 1.6);
        } else {
          console.log(`invaild unit:${(from, to)}`);
        }
      }
      covertLength(50, "miles", "km");
      covertLength(32, "km", "miles");
      covertLength(50, "km", "km");

      covertLength(5, "miles", "km");
      covertLength(5, "miles", "ft");
      covertLength(5, "km", "ft");
      covertLength(5, "lbs", "lbs");
    </script>
  </body>
</html>
